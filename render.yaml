# Render.com - Backend deployment
# seed_data runs on each deploy to ensure teams, sample matches, and leaderboard users exist (idempotent)
# Tables are created automatically when the server starts (Base.metadata.create_all)

services:
  - type: web
    name: tvsbids-api
    runtime: python
    rootDir: server
    buildCommand: pip install -r requirements.txt
    startCommand: python -m seed_data && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        sync: false
